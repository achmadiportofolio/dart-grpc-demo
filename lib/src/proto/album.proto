syntax = "proto3";

message Album{
    int32 id=1;
    string title = 2;
    repeated Photo photos = 3;
}

message Photo {
    int32 albumId = 1 ;
    int32 id = 2 ;
    string title = 3 ;
    string url = 4 ;
}

service AlbumService{
    rpc getAlbums(AlbumRequest) returns (AlbumResponse){}
    rpc getAlbumWithPhotos(AlbumRequest) returns (AlbumResponse){}
}
message AlbumRequest{
    int32 id = 1;
}

message AlbumResponse{
    repeated Album albums=1;
}